{% extends "base.html" %}
{% block title %}{{ _('login') }} â€¢ Volunteer Hub{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card glass-card p-4">
                <h3 class="mb-3">{{ _('login') }}</h3>
                <form method="post" action="{{ url_for('login') }}">
                <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label" for="email">{{ _('email') }}</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                <!-- Password -->
                    <div class="mb-3">
                        <label class="form-label" for="password">{{ _('password') }}</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button class="btn btn-primary btn-pill w-100" type="submit">{{ _('login') }}</button>
                </form>

                <p class="small mt-3 mb-0">
                    {{ _('no_account_q') }}
                    <a href="{{ url_for('register') }}">{{ _('register') }}</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
